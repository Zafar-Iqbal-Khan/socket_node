<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Chat Server</title>
	</head>
	<body>

			<main>

							name="username"
							id="username"

					<div>
						<label for="room1">ChatId1</label>

						</select> -->
						<input type="text" id="room1" name="room1" placeholder="enter your room id " autocomplete="off" required>
						<label for="room2">ChatId2</label>	
						<input type="text" id="room2" name="room2" placeholder="enter your room id " autocomplete="off" required>
					</div>
					<button type="submit">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
